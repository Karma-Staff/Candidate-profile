services:
  - type: web
    name: karma-staff-platform
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: python -c "import sys; sys.path.insert(0,'backend'); from database import init_db; init_db()" && gunicorn --chdir backend --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: DATABASE_PATH
        value: /data/platform.db
      - key: GEMINI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_DEBUG
        value: "False"
      - key: PORT
        value: "5001"
      - key: PYTHON_VERSION
        value: "3.13.0"
      - key: NOTIFICATION_RECEIVER_EMAIL
        value: "anjan@karmastaff.com,pema@karmastaff.com,sales@karmastaff.com,service@karmastaff.com,noida@karmastaff.com"
      - key: RESEND_FROM_EMAIL
        value: "onboarding@karmastaff.com"
    disk:
      name: sqlite-data
      mountPath: /data
      sizeGB: 1
